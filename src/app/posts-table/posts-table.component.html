<br />
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-success btn-sm pull-right" routerLink="/admin/newPost">+&nbsp;&nbsp;New Post</a><br /><br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Post Date</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of blogPosts" (click)="rowClicked($event,b._id)">
            <td>{{b.title}}</td>
            <td>{{b.postDate|date:'mediumDate'}}</td>
            <td>{{b.category}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br />
